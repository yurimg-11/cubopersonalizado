<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PRUEBA AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    
    <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>

    <a-marker type="pattern" url="patterns/cerebro.patt">

      <a-gltf-model src="models/BrainStem.glb"
                    scale="0.5 0.5 0.5" 
                    position="0 0 0" 
                    rotation="0 0 0">
      </a-gltf-model>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
