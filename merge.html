<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR.js - 6 Marcadores + Gestos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/aframe-ar-gesture-controls/master/dist/aframe-ar-gesture-controls.min.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">

  <button id="back-button" onclick="window.location.href='index.html'">Volver</button>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: false; detectionMode: mono_and_matrix; 
          matrixCodeType: 3x3;">
    <a-entity gesture-detector>
      <a-entity camera 
        raycaster="objects: .collidable" 
        cursor="fuse: false; rayOrigin: mouse;">
      </a-entity>
    </a-entity>


    <a-marker type="pattern" url="patterns/cerebro.patt">
      <a-entity
        id="cerebro"
        gltf-model="url(models/Model_of_a_human_brain.glb)"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0" 
        gesture-handler="minScale: 0.25; maxScale: 10"
        class="collidable">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="patterns/esqueleto.patt">
      <a-entity
        id="esqueleto"
        gltf-model="url(models/skeleton_esqueleto_-_downloadable.glb)"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        class="collidable">
      </a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="patterns/solar.patt">
      <a-entity
        id="solar"
        gltf-model="url(models/solar_system_custom.glb)"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        class="collidable">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="patterns/volcan.patt">
      <a-entity
        id="volcan"
        gltf-model="url(models/volcan_turrialba_santa_cruz_costa_rica.glb)"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        class="collidable">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="patterns/hand.patt">
      <a-entity
        id="hand"
        gltf-model="url(models/hand_monster.glb)"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        class="collidable">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="patterns/corazon.patt">
      <a-entity
        id="corazon"
        gltf-model="url(models/corazon_anim.glb)"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        class="collidable">
      </a-entity>
    </a-marker>

  </a-scene>

</body>
</html>
