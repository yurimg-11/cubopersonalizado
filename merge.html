<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR.js Merge - Cerebro + Solar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      font-size: 1.5em;
    }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden;">

  <div class="arjs-loader">
    <div>Cargando AR...</div>
  </div>

  <button id="back-button" onclick="window.location.href='index.html'">Volver</button>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-marker type="pattern" url="patterns/cerebro.patt">
      <a-entity
        gltf-model="url(models/BrainStem.glb)"
        scale="1 1 1"
        rotation="-90 0 0"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-marker type="pattern" url="patterns/solar.patt">
      <a-entity
        gltf-model="url(models/solar_system_custom.glb)"
        scale="0.5 0.5 0.5"
        rotation="-90 0 0"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
