<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR.js - 1 Marcador, 3 Modelos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; }
    #back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden;">

  <button id="back-button" onclick="window.location.href='index.html'">Volver</button>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: true; 
          detectionMode: mono_and_matrix; 
          matrixCodeType: 3x3;">

    <a-marker type="pattern" url="patterns/pattern-marker.patt">

      <a-entity
        gltf-model="url(models/Model_of_a_human_brain.glb)"
        scale="0.5 0.5 0.5"
        rotation="-90 0 0"
        position="0 0 0">
      </a-entity>

      <a-entity
        gltf-model="url(models/skeleton_esqueleto_-_downloadable.glb)"
        scale="0.5 0.5 0.5"
        rotation="-90 0 0"
        position="-1.5 0 0"> 
      </a-entity>

      <a-entity
        gltf-model="url(models/solar_system_custom.glb)"
        scale="0.5 0.5 0.5"
        rotation="-90 0 0"
        position="1.5 0 0">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
