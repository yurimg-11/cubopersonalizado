<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-itf-8">
  <title>AR.js - Rotaci√≥n + Gestos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/aframe-ar-gesture-controls/master/dist/aframe-ar-gesture-controls.min.js"></script>
  
  <script>
    // ... (todo el script de 'rotacion-magica' sigue igual) ...
    AFRAME.registerComponent('rotacion-magica', {
      init: function () {
        this.cerebro = document.querySelector('#cerebro');
        this.esqueleto = document.querySelector('#esqueleto');
        this.solar = document.querySelector('#solar');
      },
      tick: function () {
        let rotacionGradosY = THREE.MathUtils.radToDeg(this.el.object3D.rotation.y);

        if (rotacionGradosY > -60 && rotacionGradosY < 60) {
          this.cerebro.setAttribute('visible', true);
          this.esqueleto.setAttribute('visible', false);
          this.solar.setAttribute('visible', false);
        } else if (rotacionGradosY >= 60) {
          this.cerebro.setAttribute('visible', false);
          this.esqueleto.setAttribute('visible', true);
          this.solar.setAttribute('visible', false);
        } else if (rotacionGradosY <= -60) {
          this.cerebro.setAttribute('visible', false);
          this.esqueleto.setAttribute('visible', false);
          this.solar.setAttribute('visible', true);
        }
      }
    });
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <button id="back-button" onclick="window.location.href='index.html'">Volver</button>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="sourceType: webcam; 
          debugUIEnabled: true; 
          detectionMode: mono_and_matrix; 
          matrixCodeType: 3x3;"
    gesture-detector> 

    <a-entity camera 
      raycaster="objects: .collidable" 
      cursor="fuse: false; rayOrigin: mouse;">
    </a-entity>

    <a-marker type="pattern" url="patterns/pattern-marker.patt" rotacion-magica>

      <a-entity
        id="modelo-contenedor"
        position="0 0 0"
        gesture-handler="minScale: 0.25; maxScale: 10"
        class="collidable">

        <a-entity
          id="cerebro"
          gltf-model="url(models/Model_of_a_human_brain.glb)"
          scale="1 1 1"
          rotation="-90 0 0"
          position="0 0.5 0"  visible="false">
        </a-entity>
        
        <a-entity
          id="esqueleto"
          gltf-model="url(models/skeleton_esqueleto_-_downloadable.glb)"
          scale="1 1 1"
          rotation="-90 0 0"
          position="0 0 0"
          visible="false">
        </a-entity>

        <a-entity
          id="solar"
          gltf-model="url(models/solar_system_custom.glb)"
          scale="1 1 1"
          rotation="-90 0 0"
          position="0 0 0"
          visible="false">
        </a-entity>
        
      </a-entity> 
      
    </a-marker>
  </a-scene>
</body>
</html>
